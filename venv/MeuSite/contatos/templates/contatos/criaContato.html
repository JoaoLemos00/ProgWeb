{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>Cria Contato</title>
        <link rel="stylesheet" href="{% static 'contatos/css/estilo.css' %}">
    </head>

    <body>
        {% include 'contatos/links.html' %}
        <h1>Cria um contato</h1>
        <form action="" method="POST">
            <fieldset style="width: max-content;">
                <legend>Formul√°rio de Cadastro</legend>
                {% csrf_token %}
                <table class='formulario'>
                    {{ formulario.as_table }}
                </table>
                <button type="submit">Cria contato</button>
            </fieldset>
        </form>

        <form method="POST" class='formulario'>
            <table>
                <tr>
                    <th>
                        <label for="id_dtNasc">Data de nascimento:</label>
                    </th>
                    <td>
                        <ul class="errorlist">
                            <li>Enter a valid date.</li>
                        </ul>
                        <input type="text" name="dtNasc" value="1" id="id_dtNasc">
                        <br>
                        <span class="helptext">
                            Entre com a data de nascimento no formato DD/MM/AAAA
                        </span>
                    </td>
                </tr>
            </table>

    </body>

</html>
