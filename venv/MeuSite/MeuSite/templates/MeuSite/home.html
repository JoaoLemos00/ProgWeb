  <script>
    function atualizarHora() {
    var dataAtual = new Date();
    var hora = dataAtual.getHours();
    var minutos = dataAtual.getMinutes();
    var segundos = dataAtual.getSeconds();
    
    var horaFormatada = hora < 10 ? "0" + hora : hora;
    var minutosFormatados = minutos < 10 ? "0" + minutos : minutos;
    var segundosFormatados = segundos < 10 ? "0" + segundos : segundos;

    if (hora <= 18 && hora < 12){
      document.getElementById("saudacao").textContent = "Boa Tarde!";
    }
    else if (hora >= 6 && hora < 12){
      document.getElementById("saudacao").textContent = "Boa dia!";
    }
    else{
      document.getElementById("saudacao").textContent = "Boa Noite!";
    }

    document.getElementById("horaAtual").textContent = horaFormatada + ":" + minutosFormatados + ":" + segundosFormatados;
  }

  atualizarHora();
  setInterval(atualizarHora, 1000);

  </script>
