{% extends 'base.html' %}

{% block content %}

<title>Site de Receitas</title>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto my-5">
            <div class="card mx-auto my-5">
                <div class="card-header">
                    <h3 class="text-center">Mudança de Senha</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="old_password" class="form-label">Senha Antiga:</label>
                          <input name="old_password" class="form-control" placeholder="Senha Antiga" type="password" id="old_password" required="true">
                        </div>
                        <div class="mb-3">
                          <label for="new_password1" class="form-label">Nova Senha:</label>
                          <input name="new_password1" class="form-control" placeholder="Nova Senha" type="password" id="new_password1" required="true">
                        </div>
                        <div class="mb-3">
                          <label for="new_password2" class="form-label">Confirme a Nova Senha:</label>
                          <input name="new_password2" class="form-control" placeholder="Confirme a Nova Senha" type="password" id="new_password2" required="true">
                        </div>

                        {% for field in form %}
                          {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                          {% endfor %}
                        {% endfor %}

                      <div class="text-center">
                        <button type="submit" class="btn btn-primary mx-3">Salvar Mudanças</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
