{% extends 'base.html' %}

{% block content %}

<title>Site de Receitas</title>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto my-5">
            <div class="card mx-auto my-5">
                <div class="card-header">
                    <h3 class="text-center">Resetar Senha</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Endereço de E-mail:</label>
                            <input name="email" class="form-control" placeholder="Endereço de E-mail" type="email" id="email" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mx-3">Enviar E-mail de Redefinição de Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
